<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CI/CD Pipeline Success</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #20c997);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .success-card {
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    .check-icon {
      font-size: 4.5rem;
      color: #198754;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card success-card text-center p-4">
          <div class="card-body">
            <i class="bi bi-check-circle-fill check-icon mb-3"></i>
            <h1 class="card-title fw-bold">CI/CD Pipeline Successful</h1>
            <p class="card-text text-muted mt-3">
              Your build, tests, and deployment completed successfully.
            </p>

            <div class="row mt-4">
              <div class="col-4">
                <i class="bi bi-github fs-2 text-dark"></i>
                <p class="small">Source</p>
              </div>
              <div class="col-4">
                <i class="bi bi-gear-fill fs-2 text-primary"></i>
                <p class="small">Build</p>
              </div>
              <div class="col-4">
                <i class="bi bi-cloud-upload-fill fs-2 text-success"></i>
                <p class="small">Deploy</p>
              </div>
            </div>

            <hr class="my-4" />

            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <a href="#" class="btn btn-success btn-lg px-4">
                <i class="bi bi-bar-chart"></i> View Logs
              </a>
              <a href="#" class="btn btn-outline-primary btn-lg px-4">
                <i class="bi bi-arrow-repeat"></i> Run Again
              </a>
            </div>

            <p class="text-muted mt-4 small">
              Triggered via automated CI/CD workflow
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
